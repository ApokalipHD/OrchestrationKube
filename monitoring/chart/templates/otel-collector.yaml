apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel
spec:
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"
      otlphttp/tempo:
        endpoint: "http://tempo:4318" # On envoie les traces Ã  Tempo
      logging:
        verbosity: basic
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [prometheus, logging]
        traces:
          receivers: [otlp]
          exporters: [otlphttp/tempo]
