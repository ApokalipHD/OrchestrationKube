apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: colelctor-monitor
  namespace: monitoring
  labels:
    release: monitoring # Doit souvent matcher le label selector de ton Prometheus Operator
spec:
  selector:
    matchLabels:
      app: monitoring-collector-collector
  endpoints:
  - port: monitoring # Le nom du port d√©fini dans ton Service backend
    path: /metrics
